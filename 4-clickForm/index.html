<!DOCTYPE html>
<html>

<body>
    Adiniz <input type="text" id="isim">
    <br><br>
    Soyadiniz <input type="text" id="soyisim">
    <br><br>
    <button id="button"> click me</button>
    <br><br>
    <span id="text"></span>

    <script>

        document.getElementById('isim').focus() // textbox ı aktif halegetirir.

        document.getElementById('button').onclick = () => {
            var ad = document.getElementById('isim').value;
            var soyad = document.getElementById('soyisim').value;

            console.log(ad, soyad);

            document.getElementById('text').innerHTML = `Hoşgeldiniz ${ad.toUpperCase()} ${soyad.toUpperCase()} Bey / Hanımefendi`;
            document.getElementById('text').style.border = '1px solid black';
            document.getElementById('text').style.padding = '10px';
            document.getElementById('text').style.background = 'lightblue';
        }
    </script>
</body>

</html>
